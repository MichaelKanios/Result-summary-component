<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="main_container">

  <div class="purple_section">
    <div class="title">
      <h3>Your Result </h3>
    </div>
    <div class="cicle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <div class="great">
      <h3>Great</h3>
      <p>You scored higher than 65% of</p>
      <p> the people who have taken</p>
      <p> these tests.</p>
    </div>
  </div>

  <div class="white_section">
    <div class="second_title">
      <h3>Summary</h3>
    </div>

    <div class="reaction">
      <div class="reaction_two">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <h4>Reaction</h4>
      </div>
      <div class="reaction_p">
        <p>92 <span>/ 100</span></p>
      </div>
      
    </div>
    <div class="memory">
      <div class="memory_two">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <h4>Memory</h4>
      </div>
      <div class="memory_p">
        <p>92 <span>/ 100</span></p>
      </div>      
    </div>

    <div class="verbal">
      <div class="verbal_two">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <h4>Verbal</h4>
      </div>
      <div class="verbal_p">
        <p>61 <span>/ 100</span></p>
      </div>      
    </div>

    <div class="visual">
      <div class="visual_two">
        <img src="assets/images/icon-visual.svg" alt="visual">
        <h4>Visual</h4>
      </div>
      <div class="visual_p">
        <p>72 <span>/ 100</span></p>
      </div>      
    </div>
    <div class="button">
      <button class="btn">Continue</button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kanios Michael</a>.
  </div>
</body>
</html>
